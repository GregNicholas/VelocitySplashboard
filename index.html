<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>Velocity Splashboard</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <main>
      <div class="top">
        <div id="weather"></div>
        <div id="crypto">
          <div id="crypto-top"></div>
        </div>
      </div>

      <h1 id="time"></h1>

      <section class="generators">
        <div class="generator activity-generator">
          <h2 class="title">⚙️ What to Do 💡</h1>
          <div class="button-holder">
            <button class="activity-button"></button>
          </div>
          <h4 id="activity">Find something to do</h4>
        </div>
        <div class="generator quote-generator">
          <h2 class="title">🤔 Words to Ponder 💭</h2>
          <div class="button-holder">
            <button class="quote-button"></button>
          </div>
          <h4 id="quote">Get a quote</h4>
        </div>
      </section>

      <p id="bg-author"></p>
    </main>
    <script src="/index.js"></script>
  </body>
</html>
